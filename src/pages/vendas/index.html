<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../../styles/global.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>  <script src="../../scripts/sweetalert2.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title>Cadastro de Vendas</title>
</head>
<body>
  <div class="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" id="cadClientes"><a class="nav-link" href="../clientes/index.html" >CADASTRO CLIENTES</a></li>
          <li class="nav-item" id="cadFornecedor"><a class="nav-link" href="../fornecedor/index.html" >CADASTRO FORNECEDOR</a></li>
          <li class="nav-item" id="cadProdutos"><a class="nav-link" href="../estoque/index.html" >CADASTRO ESTOQUE</a></li>
          <li class="nav-item" id="cadVendas"><a class="nav-link" href="index.html" >CADASTRO VENDAS</a></li>
          <li class="nav-item" id="dash"><a class="nav-link" href="../dashboard/index.html" >DASHBOARD</a></li>
        </ul>
        <span class="navbar-text">
          <a class="nav-link" href="../caixa/index.html" >SAÍDA CAIXA</a>
        </span>
      </div>
    </nav>
    <main>
      <form>
        <legend>INCLUIR VENDA</legend>
          <div class="form-group">
              <select class="form-control" id="clients">
                <option value="" selected>Selecione um cliente</option>
              </select>
          </div>
          <br>
          <div class="row">
            <div class="form-group col-7">
              <label for="codigo">Código</label>
              <input class="form-control" id="codigo" type="text"></input>
            </div>
            <div class="form-group col-2">
              <label for="quantidade">Quantidade</label>
              <input class="form-control" id="quantidade" type="number" min="0">
            </div>
            <div class="form-group col-3">
              <label>Data Venda</label>
              <input id="dataVenda" class="form-control" type="date">
            </div>
          </div>
          <br>
          <a class="btn btn btn-outline-info" onclick="createVendas()">SALVAR</a>
      </form>
    </main>
    <aside></aside>
    <footer>Desenvolvido por @MarceloCP</footer>
  </div>
</body>
</html>
