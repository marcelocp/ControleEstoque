      <form>
        <legend>INCLUIR CLIENTES</legend>
            <div class="form-group">

            </div>
            <br>
            <div class="form-group">

            </div>
            <br>
            <div class="form-group">
              <label class="control-label">Telefone</label>

            </div>
            <br>
          <br>
          <button class="btn btn-outline-info" onclick="createClient()">SALVAR</button>
      </form>
