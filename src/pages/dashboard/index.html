    <main>
      Quantidade de peças em estoque: <label style="color: blue;" id="pecas"></label><br>
      Valor de vendas: R$ <label style="color: blue;" id="vendas"></label><br>

      <br>
      <label for="">Lista de Preço por Fornecedor</label>
      <div class="form-group">
        <select class="form-control" id="fornecedor" onchange="produtosFornecedor()">
          <option value="">Selecione fornecedor</option>
        </select>
      </div>
      <br>
      <label for="">Lista de Pedidos Clientes</label>
      <div class="form-group">
        <select class="form-control" id="cliente" onchange="produtosClientes()">

      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-4">

        </div>
        <div class="form-group col-4">
          <input class="form-control" type="text" id="codId">
        </div>
        <div class="form-group col-4">
          <button class="form-control btn btn-outline-info" onclick="pesquisaProduto()">Pesquisar</button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="form-group col-6">

        </div>
        <div class="form-group col-6">
          <button class="btn btn-outline-info form-control" onclick="produtosEstoque()">Produtos em Estoque</button>
        </div>
      </div>
